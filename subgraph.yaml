specVersion: 0.0.4
description: SpookySwap is an automated market-making (AMM) decentralized exchange (DEX) for the Fantom Opera network.
repository: https://github.com/unchase-subgraphs/spookyswap-fantom-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: fantom
    source:
      address: "0x152eE697f2E276fA89E96742e9bB9aB1F2E61bE3"
      abi: Factory
      startBlock: 3795376
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/factory.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: fantom
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync